name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # Run the pipeline when pushing to 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Java and Maven for Spring Boot
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Set up Node.js for Angular
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Build Angular App
      - name: Install Dependencies & Build Angular
        run: |
          cd angular-frontend
          npm install
          npm run build --configuration=production

      # Build Spring Boot App
      - name: Build Spring Boot with Maven
        run: |
          cd demo-1
          mvn clean package -DskipTests

      # Build Docker Images
      - name: Build & Push Docker Images
        run: |
          docker build -t my-angular-app -f Dockerfile-frontend .
          docker build -t my-springboot-app -f Dockerfile-backend .


      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # Verify Docker and Docker Compose are installed
      - name: Check Docker Versions
        run: |
          docker --version
          docker-compose --version

      - name: Install SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_IP }} << 'EOF'
          cd your-project  
          git pull origin master  
          docker-compose down 
          docker-compose up -d --build 
          EOF
